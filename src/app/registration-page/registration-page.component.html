<div class="   a">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12">

            <div class="row">
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">

                   <!-- <h5 class="text-light">Sign up</h5> -->
                   <div class="card mx-auto  card" style="max-width: 740px;">
                    <div class="row no-gutters">
                      <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        
                        <img src="https://www.dominos.co.in//files/items/_1346164951.jpg" class="card-img  mt-2 p-1 img-fluid imgcrd " alt="...">
                        
                      </div>
                      <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="card-body">
                          <h3 class="card-title text-secondary">Sign up</h3>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Name</label>
                            <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Your Name.." >
                            
                          </div>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Email</label>
                            <input type="email" name="email" [(ngModel)]="email" class="form-control">
                          </div>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Address</label>
                            <textarea name="address" id="" cols="30" rows="5" class="form-control" [(ngModel)]="address" ></textarea>
                          </div>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Phone Number</label>
                            <input type="text" name="pn" [(ngModel)]="pn" class="form-control">
                          </div>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Password</label>
                            <show-hide-password size="sm"  [btnOutline]="false">
                                <input type="password" class="form-control" name="password" [(ngModel)]="password">
                              </show-hide-password>
                            
                          </div>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label">Confirm Password</label>
                            <show-hide-password size="sm"  [btnOutline]="false">
                                <input type="password" class="form-control" name="cnfrm" [(ngModel)]="cnfrm">
                              </show-hide-password>
                            
                          </div>
                          

                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 text-center">
                            <button (click)="read()" class="btn btn-primary ">Sign Up</button>
                          </div>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 ">
                           <p>Already member? <a href="/login">Login here</a></p>
                           
                           

                           
                          </div>
                          
                          
                        </div>
                      </div>
                    </div>
                  </div>



                </div>
            </div>
        </div>
    </div>
</div>
