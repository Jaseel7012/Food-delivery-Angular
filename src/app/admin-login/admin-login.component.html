<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <h4 class="text-center">Admin Login</h4>
                <div class="col-12 col-sm-12 col-md-10 col-lg-11 col-xl-11 col-xxl-11 mt-5">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5 text-center">
                                             <img src="https://iconarchive.com/download/i18699/iconshock/real-vista-general/administrator.ico" style="height: auto;" class="img-fluid rounded-circle" alt="">

                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
                        <label for="" class="form-label">User Name</label>
                        <input type="text" name="username" [(ngModel)]="username" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4">
                        <button class="btn btn-success float-end" (click)="read()">Login</button>
                    </div>


                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-1 col-xl-1 col-xxl-1" >
                </div>
            </div>
        </div>
    </div>
</div>
